<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- build:css css/main.css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- endbuild -->
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    
        <title>SAP Scanner</title>
    </head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container navbar1">
            <a class="navbar-brand" href="index.html">
                <h5>SAP</h5>
            </a>
            <div class="float-right">
                <i class="fa fa-lg fa-check-circle "></i>
                <i class="fa fa-lg fa-times-circle "></i>
                <i class="  "><img src="images/Sap-Logo.png" height="60px" width="60px" alt="SAP Logo"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div class="container">

                    <div class="cards">
                        <div class="row">
                            <h4>Pick By TO Number</h4>    
                        </div>
                        <hr>
                        <form>
                        <div class="row">
                            <div class="col-6"><h5><u>Plant:</u></h5></div>
                            <div class="col-6"><input type="text" class="form-control" placeholder="1006"></div>
                        </div>
            
                        <div class="row">
                            <div class="col-6"><h5><u>Storage Location:</u></h5></div>
                            <div class="col-6"><input type="text" class="form-control" placeholder="1000"></div>
                        </div>

                        <div class="row">
                            <div class="col-6"><h5><u>Warehouse Number:</u></h5></div>
                            <div class="col-6"><input type="text" class="form-control" placeholder="106"></div>
                        </div>
            
                        <div class="row">
                            <div class="col-6"><h5><u>Queue:</u></h5></div>
                            <div class="col-6"><input type="text" class="form-control" placeholder="PICK"></div>
                        </div>

                        <div class="row"></div>
                        <div class="row"></div>

                        <div class="row">
                            <div class="col-4"><h5><u>TO Number</u></h5></div>
                        </div>
                        <div class="row">
                            <div class="col-6"><input type="text" class="form-control"></div>
                        </div>
                        <div class="row">
                            <div class="col-6"><h5> <u>TR. Order Item </u></h5></div>
                        </div>
                        <div class="row">
                            <div class="col-5"><input type="text" class="form-control"></div>
                        </div>
            
            
                        </form>
                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light"><a href="delivery_picking.html">F3 Back</a></button></div>
                            <div class="col card"><button type="button" class="btn btn-light">F8 Log Off</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="site-footer">
            <div class="container">
                <div class="row row-content">

                    <div class="col text-center">
                        <img src="images/Cepheid.svg" height="100px" width="300px" alt="SAP Logo">

                    </div>
                </div>
        </footer>
        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <!-- endbuild -->
        
</body>

</html>
